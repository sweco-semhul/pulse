    <body>

        <div class="container">
        	<div id="graph"></div>
        	<table class="table">
		        <tbody id="user-list">
		        	<tr id="pulse"><tr>
		        </tbody>
			</table>
        </div>

        <script src="heartrates.json"></script>

		<script src="js/lib/jquery-2.0.3.min.js"></script>
		<script src="js/lib/bootstrap3/js/bootstrap.min.js"></script>
		<script src="js/lib/d3.v3.min.js" charset="utf-8"></script>
	    <script src="js/app.js"></script>

    	
        <script type="text/javascript">
	        var swecoPulse = null;
			(function() {
				var data = heartRates;
				var n = heartRates.length,
				    duration = 1000,
				    now = new Date(Date.now() - duration),
				    count = 0;
				var numberOfSensors = 4;

				var margin = {top: 6, right: 0, bottom: 20, left: 0},
				    width = 960 - margin.right,
				    height = 400 - margin.top - margin.bottom;

				var x = d3.time.scale()
				    .domain([now - (n - 2) * duration, now - duration])
				    .range([0, width]);

				var y = d3.scale.linear()
					.domain([40,225])
				    .range([height, 0]);

				

				var svg = d3.select("#graph").append("p").append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				    .style("margin-left", -margin.left + "px")
				  .append("g")
				    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				svg.append("defs").append("clipPath")
				    .attr("id", "clip")
				  .append("rect")
				    .attr("width", width)
				    .attr("height", height);

				/*var axis = svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(100," + height + ")")
				    .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));
				*/
		
				var yAxis = d3.svg.axis().scale(y).orient("left");

	            var yAxisGroup = svg.append("g")
	                    .attr("class", "y axis")
	                    .attr("transform", "translate(100,0)")
	                    .call(yAxis);

	            svg.append("g").append("text")
	                    .attr("class", "label")
	                    .attr("transform", "rotate(-90)")
	                    .attr("x", -25)
	                    .attr("y", 40)
	                    .attr("dy", ".71em")
	                    .style("text-anchor", "end")
	                    .text("Puls (antal slag)");

	            var sensors = [];
	            for (var i = 0; i < numberOfSensors; i++) {
	            	$('#pulse').append('<th id="pulse' + i + '" style="width: ' + 100/numberOfSensors + '%;"></th>');
	            	var sensor = {
						id: null, 
						data: heartRates
					};
	            	sensor.line = d3.svg.line()
					    .interpolate("basis")
					    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
					    .y(function(d, i) { return y(d.BPM); });
	            	sensor.path = svg.append("g")
						.attr("transform", "translate(100,0)")
					    .attr("clip-path", "url(#clip)")
					 	.append("path")
					    .data(sensor.data)
					    .attr("class", "line line" + i);
					sensors.push(sensor);
	            };
				
	            console.log(sensors);


				

				function tick(d) {

				  // update the domains
				  now = new Date();
				  x.domain([now - (n - 2) * duration, now - duration]);

				  // push the accumulated count onto the back, and reset the count
				  

				  count = 0;

				  

				  // slide the x-axis left
				  /*axis.transition()
				      .ease("linear")
				      .call(x.axis);*/

				  
				  	// Find sensor index
				  	var index = null;
				    for (var i = 0; i < sensors.length; i++) {
				 		var sensor = sensors[i];
				  		if(d.id === sensor.id ||Â !sensor.id) {
				  			index = i;
				  		}
				    }

				    if(index !== null) {
				    	$('#pulse' + index).html(d.BPM);

				  	  	var sensor = sensors[index];
				  	  	if(!sensor.id) {
				  	  		sensor.id = d.id;
				  	  	}
				  	  	console.log(index, sensor.id, d.id);
				  		sensor.data.push(d);
					 	// redraw the line
					  	svg.select(".line" + index)
					      .attr("d", sensor.line)
					      .attr("transform", null);
					      // slide the line left
				  		sensor.path.transition()
					      .ease("linear")
					      .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")");
					     // pop the old data point off the front
				  		sensor.data.shift();
				    }

				  

			}

			var socket = new WebSocket("ws://localhost:9000"); 

			socket.onopen = function(){
				console.log("Socket has been opened!");
			}

			socket.onerror = function(msg){
				console.log(msg);
			}

			socket.onclose = function() {
				console.log("Socket has been closed!");	
			}

			socket.onmessage = function(resp){
				console.log(resp);
				if(resp.data) {
					var xml = $.parseXML(resp.data);
					xml = $(xml).find('HeartRate');

					if(xml.length > 0) {
						var pulse = {
							id: parseFloat(xml.attr('id')),
							BPM: parseFloat(xml.attr('BPM')), 
							timestamp: parseFloat(xml.attr('timestamp'))
						}
						console.log(pulse);
						tick(pulse);
					}
				}
			}

			})()
        </script>
