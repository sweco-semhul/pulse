    <body>

        <div class="container">
        	<div id="graph"></div>
        	<table class="table">
		        <tbody id="user-list">
		        	<tr><th id="pulse"></th><tr>
		        </tbody>
			</table>
        </div>

        <script src="heartrates.json"></script>

		<script src="js/lib/jquery-2.0.3.min.js"></script>
		<script src="js/lib/bootstrap3/js/bootstrap.min.js"></script>
		<script src="js/lib/d3.v3.min.js" charset="utf-8"></script>
	    <script src="js/app.js"></script>

    	
        <script type="text/javascript">
	        var swecoPulse = null;
			(function() {
				var data = heartRates;
				var n = data.length,
				    duration = 1000,
				    now = new Date(Date.now() - duration),
				    count = 0;

				var margin = {top: 6, right: 0, bottom: 20, left: 0},
				    width = 960 - margin.right,
				    height = 400 - margin.top - margin.bottom;

				var x = d3.time.scale()
				    .domain([now - (n - 2) * duration, now - duration])
				    .range([0, width]);

				var y = d3.scale.linear()
					.domain([40,225])
				    .range([height, 0]);

				var line = d3.svg.line()
				    .interpolate("basis")
				    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
				    .y(function(d, i) { return y(d.BPM); });

				var svg = d3.select("#graph").append("p").append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				    .style("margin-left", -margin.left + "px")
				  .append("g")
				    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				svg.append("defs").append("clipPath")
				    .attr("id", "clip")
				  .append("rect")
				    .attr("width", width)
				    .attr("height", height);

				var axis = svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(100," + height + ")")
				    .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));


				var yAxis = d3.svg.axis().scale(y).orient("left");

	            var yAxisGroup = svg.append("g")
	                    .attr("class", "y axis")
	                    .attr("transform", "translate(100,0)")
	                    .call(yAxis);

	            svg.append("g").append("text")
	                    .attr("class", "label")
	                    .attr("transform", "rotate(-90)")
	                    .attr("x", -25)
	                    .attr("y", 40)
	                    .attr("dy", ".71em")
	                    .style("text-anchor", "end")
	                    .text("Puls (antal slag)");

				var path = svg.append("g")
					.attr("transform", "translate(100,0)")
				    .attr("clip-path", "url(#clip)")
				  .append("path")
				    .data([data])
				    .attr("class", "line");



				var $pulse = $('#pulse');

				function tick(d) {

				  // update the domains
				  now = new Date();
				  x.domain([now - (n - 2) * duration, now - duration]);

				  // push the accumulated count onto the back, and reset the count
				  data.push(d);
				  $pulse.html(d.BPM)

				  count = 0;

				  // redraw the line
				  svg.select(".line")
				      .attr("d", line)
				      .attr("transform", null);

				  // slide the x-axis left
				  axis.transition()
				      .ease("linear")
				      .call(x.axis);

				  // slide the line left
				  path.transition()
				      .ease("linear")
				      .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")");

				  // pop the old data point off the front
				  data.shift();

			}

			var socket = new WebSocket("ws://172.18.117.58:9000/data"); 

			socket.onopen = function(){
				console.log("Socket has been opened!");
			}

			socket.onmessage = function(resp){
				if(resp.data) {
					var xml = $.parseXML(resp.data);
					xml = $(xml).find('HeartRate');

					if(xml.length > 0) {
						var bpm = parseFloat(xml.attr('BPM'));
						var timestamp = parseFloat(xml.attr('timestamp'));
						console.log(bpm, timestamp);
						tick({
							BPM: bpm, 
							timestamp: timestamp
						});
					}
				}
			}

			})()
        </script>

    </body>
